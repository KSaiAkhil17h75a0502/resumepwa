<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FlexBox</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .flex div{
      background-color: black;
      padding: 3%;
      margin: 2%;
      font-size: 120px;
      font-style: italic;
    }
    </style>
  </head>
  <body>
    <div class="flex">
      <div style="color: red">L</div>
      <div style="color: pink">O</div>
      <div style="color: green">V</div>
      <div style="color: white">E</div>

    </div>

  </body>
</html>
